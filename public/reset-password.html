<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - XS Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 30px;
        }
        h1 {
            color: #1E1B4B;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #1E1B4B;
        }
        .button {
            display: inline-block;
            background-color: #1E1B4B;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #FF69B4;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: #F44336;
            font-size: 14px;
            margin-top: 10px;
        }
        .success {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 10px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1E1B4B;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
        .password-requirements {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .password-requirements h4 {
            margin-top: 0;
            color: #333;
        }
        .password-requirements ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .password-requirements li {
            margin-bottom: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container" id="reset-container">
        <h1>Reset Your Password</h1>
        <p>Please enter your new password below.</p>
        
        <div class="password-requirements">
            <h4>Password Requirements:</h4>
            <ul>
                <li>At least 8 characters long</li>
                <li>At least one uppercase letter (A-Z)</li>
                <li>At least one lowercase letter (a-z)</li>
                <li>At least one number (0-9)</li>
                <li>At least one special character (!@#$%^&*)</li>
            </ul>
        </div>

        <form id="reset-form">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="button" id="submit-btn">Reset Password</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Resetting password...</p>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const uid = urlParams.get('uid');

        // Check if we have the required parameters
        if (!token || !uid) {
            document.getElementById('reset-container').innerHTML = `
                <div style="color: #F44336; text-align: center;">
                    <h1>Invalid Reset Link</h1>
                    <p>The password reset link is invalid or has expired.</p>
                    <p>Please request a new password reset link.</p>
                    <a href="/forgot-password" class="button">Request New Link</a>
                </div>
            `;
        }

        // Password validation function
        function validatePassword(password) {
            const minLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            
            return minLength && hasUpper && hasLower && hasNumber && hasSpecial;
        }

        // Form submission
        document.getElementById('reset-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submit-btn');
            const loading = document.getElementById('loading');

            // Clear previous messages
            messageDiv.innerHTML = '';
            messageDiv.className = '';

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageDiv.innerHTML = 'Passwords do not match.';
                messageDiv.className = 'error';
                return;
            }

            // Validate password strength
            if (!validatePassword(newPassword)) {
                messageDiv.innerHTML = 'Password does not meet the requirements. Please check the requirements above.';
                messageDiv.className = 'error';
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        uid: uid,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = 'Password reset successfully! You can now sign in with your new password.';
                    messageDiv.className = 'success';
                    
                    // Redirect to sign in after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/signin';
                    }, 3000);
                } else {
                    messageDiv.innerHTML = data.message || 'Failed to reset password. Please try again.';
                    messageDiv.className = 'error';
                }
            } catch (error) {
                messageDiv.innerHTML = 'An error occurred. Please try again.';
                messageDiv.className = 'error';
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            const messageDiv = document.getElementById('message');
            
            if (confirmPassword && newPassword !== confirmPassword) {
                messageDiv.innerHTML = 'Passwords do not match.';
                messageDiv.className = 'error';
            } else {
                messageDiv.innerHTML = '';
                messageDiv.className = '';
            }
        });
    </script>
</body>
</html>
